<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HORARIOS DEL PACIENTE</title>
    <link rel="stylesheet" href="Horario.css">
</head>
<body>
    <header>
        <div class=" logo">
            <img src="imagenes/hospital9.ico" alt="">
            <h2 class="institucion"> HORARIOS MÉDICO</h2>
        </div>
        <nav>
            <a button type="button" href="Principal.html" class="boton"><span><strong>Inicio</strong></span></a>
        </nav>
    </header>

    <div class="contenedor">
        <div class="div-Formulario">
            <h2>Ingresar Horario</h2>

            <form action="#" id="Formulario">
                <input type="text" id="Especialidad" placeholder="Ingrese Especialidad">
                <input type="text" id="Doctor" placeholder="Ingrese Doctor">
                <input type="date" id="Dia" placeholder="Ingrese Dia">
                <input type="time" id="Desde" placeholder="Desde">
                <input type="time" id="Hasta" placeholder="Hasta">
                <button type="submit" id="btnAgregar" class="btn btn-info">Agregar</button>
            </form>
        </div>

        <div class="div-listado"> 
            <h2>Horarios de Atención</h2>
            <div class="div-empleados">

            </div>

        </div>

    </div>

    <footer>
        <p>La prevención es salud. Haz de ti una prioridad.</p>
    </footer>

    <script src="Horario.js"></script>


    
</body>
</html>
