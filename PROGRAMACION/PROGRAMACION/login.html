<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Hospital Medical Center</title>
    <link rel="icon" href="imagenes/hospital9.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-info d-flex justify-content-center align-items-center vh-100" background="imagenes/hospital11.jpg"
style="background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
    <div class="bg-white p-5 rounded-5 text-black  shadow"
    style="width: 25rem">
        <div class="d-flex justify-content-center">
            <img src="imagenes/hospital9.ico" alt="logo-sesion" style="height: 7rem;">
        </div>
        <div class="text-center fs-1 fw-bold">Login</div>

        <div class="input-group mt-3">
            <div class="input-group-text bg-info">
                <img src="imagenes/login3.png" alt="Usuario" style="height: 1rem;">
            </div>
            <input class="form-control bg-light" type="text" placeholder="Nombre de usuario" required>
        </div>

        <div class="input-group mt-1">
            <div class="input-group-text bg-info"> 
                <img src="imagenes/login2.png" alt="Contraseña" style="height: 1rem;">
            </div>
            <input class="form-control bg-light"  type="password" placeholder="Contraseña" required >
        </div>

        <div class="d-flex justify-content-around mt-1">
            <div class="d-flex align-items-center gap-1">
                <input class="form-check-input" type="checkbox">
                <div class="pt-1" style="font-size: 0.9rem">Recordar</div>
            </div>
            <div>
               <a href="#" class="text-decoration-none text-info fw-semibold fst-italic" style="font-size: 0.9rem">¿Olvidaste tu contraseña?</a>
            </div>
        </div>

        <div>
            <a href="Principal.html" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">Acceder</a>
         </div>
        
        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>¿No tienes una cuenta?</div>
            <a href="#" class="text-decoration-none text-info fw-semibold">Registrate</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
   </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
   integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
