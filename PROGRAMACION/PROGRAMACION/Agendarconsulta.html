<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar</title>
    <link rel="icon" href="imagenes/hospital9.ico">
    <link rel="stylesheet" href="disenioagenda.css">
</head>
<body>
    <header>
        <div class=" logo">
            <img src="imagenes/hospital9.ico" alt="">
            <h2 class="institucion"> Agendar consultas</h2>
        </div>
        <nav>
            <a button type="button" href="Principal.html" class="boton"><span><strong>Inicio</strong></span></a>
        </nav>
    </header>

    <div class="contenedor">
        <div class="div-formulario">
            <h2>Ingrese los datos:</h2>
            <form action="#" id="formulario">
                <input type="text" id="nombre" placeholder="Ingrese los nombres">
                <input type="text" id="apellidos" placeholder="Ingrese los apellidos">
                <input type="text" id="cedula" placeholder="Ingrese su #C.I">
                <input type="text" id="servicio" placeholder="Servicio medico">
                <input type="date" id="fecha" placeholder="Fecha de la consulta">
                <input type="time" id="hora" placeholder="Hora de la consulta">
                <button type="submit" id="btnagendar" class="btn btn-info">Agendar consulta</button>
            </form>
        </div>

        <div class="div-listado">
            <h2>Ver consultas agendada</h2>
            <div class="div-consultas">

            </div>
        </div>
    </div>
    <script src="agenda.js"></script>

    <footer>
        <p>La prevención es salud. Haz de ti una prioridad.</p>
    </footer>
</body>
</html>
