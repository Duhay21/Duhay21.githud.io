<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECETA</title>
    <link rel="stylesheet" href="receta.css">
</head>
<body>
    <header>
        <div class=" logo">
            <img src="imagenes/hospital9.ico" alt="">
            <h2 class="institucion"> SISTEMA MÉDICO</h2>
        </div>
        <nav>
            <a button type="button" onclick="Funcion();" class="boton"><span><strong>Inicio</strong></span></a>
            <a button type="button" onclick="Funcion1();" class="boton"><span><strong>Atrás</strong></span></a>
        </nav>
    
    </header>
    
   

    <div class="contenedor">

        <div class="div-formulario">
            <h2>Formulario</h2>

            <form action="#" id="formulario">
                <input type="text" id="paciente" placeholder="INGRESE PACIENTE">
                <input type="text" id="medicamento" placeholder="INGRESE MEDICAMENTO">
                <input type="text" id="cantidad_recetada" placeholder="INGRESE CANTIDAD RECETADA">
                <input type="number" id="dosis" placeholder="INGRESE DOSIS">
                <input type="text" id="frecuencia" placeholder="INGRESE FRECUENCIA">
                <input type="text" id="duracion" placeholder="INGRESE DURACION">
                <input type="text" id="administracion" placeholder="INGRESE ADMINISTRACION">
                <input type="text" id="valor" placeholder="INGRESE $VALOR">

                <button type="submit"  id="btnAgregar" >Agregar</button>

            </form>
        </div>

        <div class="div-listado">
            <h2>Listado de Medicación</h2>
            <div class="div-empleados">
            </div>   
        </div>
    </div>
        <footer>
            <p>La prevención es salud. Haz de ti una prioridad.</p>
        </footer>
    <script src="receta.js"></script>
</body>
</html>
